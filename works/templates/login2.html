{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center" style="background-image:url('https://www.theyummyidea.com/wp-content/uploads/2021/11/Taj-Logo.png');background-position: top;background-size: 300px;background-repeat: no-repeat;background-color: thistle;">
    
<main class="form-signin">
  <form action="login1" method="post">
    {% csrf_token %}
    <h1 class="mb-4" >Hotel</h1>
    <h1>Hello {{username}}</h1>
    {% if messages %}
					{% for message in messages %}
					<h2 style="color: green">{{message}}</h2>
					{% endfor %}
					{% endif %}
    <h1 class="mb-4"> <a href="index" class="btn btn-success">Home</a></h1>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" value="{{email}}">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" value="{{password}}">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>


    
  </body>
</html>
