{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'login.css' %}">
	<title>Login Page</title>
	<style media="screen">

	.navbar
	{
		height: 80px;
		width: 100%;
		text-align: center;
		color: white;
	}
	</style>
</head>

<body style="background-image:url(https://wallpaperaccess.com/full/1900880.jpg)">
	<nav class="navbar">
		<a href="index"><h1>Hotel TAJ</h1></a>
	</nav>
	<form action="loginadmin1" method="post">
		{% csrf_token %}

		<div class="login-box">
			<h1 style="color:white">Admin Login</h1>
			{% if messages %}
					{% for message in messages %}

					<h2 style="color: red">{{message}}</h2>

					{% endfor %}
					{% endif %}

			<div class="textbox">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" style="color:white" placeholder="Adminname"
						name="uname" value="">
			</div>

			<div class="textbox">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" style="color:white" placeholder="Password"
						name="password">
			</div>

			<input class="button" type="submit"
					name="login" value="Sign In">
		</div>

	</form>

</body>

</html>
